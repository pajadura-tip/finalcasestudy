---
- name: BACKUPS OF RUNNING-CONFIG
  hosts: routers
  become_method: enable
  gather_facts: false
  connection: network_cli
 
  tasks:
   - name: DISPLAYING THE RUNNING-CONFIG
     ios_command:
       commands:
         - show running-config
     register: config
 
   - name: SAVE OUTPUT TO ./backups/
     copy:
       content: "{{ config.stdout[0] }}"
       dest: "backups/showrun{{ inventory_hostname }}.txt"